<div class="pokemon-list">
  <div class="nav-list container">
    <button class="btn" *ngIf=pokemonPage?.shouldDisplayPrevPage (click)="fetchPage(pokemonPage.prevPageUrl)">&laquo; previous page
    </button> &nbsp;
    <button class="btn" *ngIf=pokemonPage?.shouldDisplayNextPage (click)="fetchPage(pokemonPage.nextPageUrl)">next page &raquo;
    </button>
    <hr>
    <div class="auto-complete">
      <input #searchString type="text" placeholder="Search a pokemon" (keyup)="search()">
      <div *ngFor="let pokemon of searchResults" (click)="showDetailWithId(pokemon.pokemonId)" class="search-result">{{pokemon.name}}</div>
    </div>
  </div>
  <div>
    <div class="pokemon container" *ngFor="let pokemon of pokemonPage?.pokemonList">
      <div class="snippet-frame">
        <p class="name fav-icon {{pokemon?.isFavorite}}" (click)="setFavoriteWith(pokemon?.name)">&#x2605;</p>
      </div>
      <div class="snippet-frame">
        <p class="name">{{pokemon?.name | titlecase}}</p>
      </div>
      <div class="snippet-frame">
        <app-pokemon-snippet [url]="pokemon?.url"></app-pokemon-snippet>
      </div>
      <button class="details-link btn" (click)="showDetailWith(pokemon?.name)">details &raquo;</button>
    </div>
  </div>
</div>
